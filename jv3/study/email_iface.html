<html>
  <head>
    <title>listit email interface</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="email_iface.js"></script>
    <style type="text/css">
      body { font-family: sans-serif; margin:10px; }
      textarea { width:100%; padding:10px; }
      #history textarea { width:500px; border:none; margin: 10px; padding: 5px; }
      #history td { min-width:300px; border:none; margin: 10px; padding: 5px; }
      input { min-width:100px; }
      .message  {
         border: solid 1px black;
         padding:10px;
         background:rgb(255,240,240);
      }
      .history {
         border: solid 1px black;
         padding:10px;
         background:rgb(240,255,255);      
      }
      .emaillist {
          margin-top:10px;
      }
      #all_users, #consenting_users { overflow:scroll; max-height: 25; font-size:9pt; }
    </style>
  </head>

  <body style="background-color:rgba(200,200,200);">
    <div id="spinner" style="position:fixed;top:10px;left:10px;bottom:10px;right:10px;text-align:center">
      <img src="ajax-loader.gif" width="400px">
    </div>
    <div style="background:white;width=80%;margin-left:auto;margin-right:auto">
      <p>
	all users:<span id="all_count">(loading.........)</span><input type="button" disabled="true" id="all_button" onclick="xfer_to_from_html('all')" value="select all"><br>
      <p>
	consenting users:<span id="consenting_count">(loading........)</span> <input type="button" id="consenting_button" disabled="true" value="select all consenting" onclick="xfer_to_from_html('consenting')"><br>
      <p>
	users active in last 2 months:<span id="last2months_count">(loading........)</span> <input id="recent_button" disabled="true" type="button" value="select all last 2 months" onclick="xfer_to_from_html('recent')"><br>
    </div>
    <center>~~ message ~~</center>
    <div class="message">
      to whom:
      <div id="to">select set of users from above</div>
      <p>
	subject:
	<textarea id="subject" rows=1></textarea>
      <p>
	body:<br>
	<textarea id="body" rows=30></textarea>
      <button id="send" disabled="true">FAKE SEND EMAIL (wont actually do anything)</div>	
    </div>
    <div id="status" style="position:fixed; overflow:scroll; display:none;left:10px;top:10px; right:10px;bottom:10px;font-size:12pt;background:rgba(255,255,200,0.8);padding:50px;color:black">
      <div class="emaillist">
	    sending request to server....
      </div>
      <button id="cancel" onclick="cancel_send()">stop sending</button>
    </div>    
    <div class="history">
      email history
      <table id="history">      
    </table>
    </div>
  </body>
</html>
